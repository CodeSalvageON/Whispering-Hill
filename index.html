<!DOCTYPE html>
<html>
  <head>
    <title>Villagewood</title>
    
    <link href="/src/www/page.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="fishbowl">
      <section id="title">
        <section id="title-options">
          <section class="title-btn" id="new">New Homepage</section>
          <section class="title-btn" id="load-key">Use Homepage Key</section>
        </section>
      </section> 
      <section id="window">
        <section id="settings">
          <section class="title-btn" id="sub">Suburbs</section>
          <section class="title-btn" id="clo">Clouds</section>
          <section class="title-btn" id="farm">Farm</section>
          <section class="title-btn" id="field">Field</section>
        </section>
        <section id="c-stuff">
          <section class="title-btn" id="mailbox-btn">Mailbox</section>
          <section class="title-btn" id="save-key">Save Key</section>
        </section>
        <img src="/src/www/image/clouds.png"  width="500" height="100" id="clouds"/>
        <img src="/src/www/image/clouds.png"  width="500" height="100" id="clouds1"/>
        <img src="/src/www/image/firefly.png" width="50" height="50" id="fireflies"/>
        <img src="/src/www/image/grass.png"  width="500" height="250" id="ground"/>
      </section>
      <section id="mailbox"> 
        <section id="go-home" class="title-btn">Return Home</section>
        <br/> 
        <form id="mail-form">
          <p>Tag: <input id="tag" class="title-btn" placeholder="Something thoughtful..." /><button class="title-btn" id="finis">Finish Tagging</button></p>
          <section id="mail-cont"></section>
        </form>
      </section>
    </section>

    <script src="/src/villagewood/jquery.min.js"></script>
    <script src="/src/villagewood/variables.js"></script>
    <script src="/src/villagewood/animations.js"></script>
  </body>
</html>
